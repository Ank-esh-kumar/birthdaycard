<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="card" id="card">
        <h1>Happy Birthday!</h1>
        <p>To the prettiest girl I know, I wish you the best of health, love, strength, and passion.</p>

        <!-- Cake and Roses -->
        <!--<img src="" alt="image" class="cake">-->
        <div class="roses">
            <!--<img src="https://png.pngtree.com/png-clipart/20231019/original/pngtree-spring-floral-wedding-bouquet-png-image_13358205.png" alt="Red Rose" class="rose">-->
            <img src="https://i.pinimg.com/originals/fc/9e/0a/fc9e0a7e35fef612ace4fedfe52fab1e.gif" alt="cake" class="cake">
           <!--<img src="https://png.pngtree.com/png-clipart/20231019/original/pngtree-spring-floral-wedding-bouquet-png-image_13358205.png" alt="Red Rose" class="rose">-->
        </div>

        <!-- Button -->
        <button class="button" onclick="triggerFireworks()">&#x1F389; Click for Surprise! &#x1F389;</button>
        <p style="text-align:center; font-style: italic; margin-top: 20px; color:white;filter:  drop-shadow(1.5px 1.5px 1.5px black);background:linear-gradient(to bottom, rgb(9, 71, 124),rgb(255, 255, 255,75%));border-radius: 5px;border:0.2px solid #2a2a8a;" class="mymsg">Best wishes from Ankesh</p>
    </div>

    <canvas id="fireworksCanvas"></canvas>
    <div class="message" id="birthdayMessage">
        <h2>Happy Birthday! Garima</h2>
        <p>Wishing you a day filled with love and happiness! and a year filled with joy and success.</p>
    </div>

    <!-- Best wishes message at the bottom -->
   

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
